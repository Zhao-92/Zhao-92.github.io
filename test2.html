  <title>Demo</title>
  <style>
    *{margin:0;padding:0;}
    ul,li{list-style:none;}
    html,body{width:100%;height:100%;background:black;}
    .ctn{width:100px;height:150px;margin:100px auto;position:relative;transform-style:preserve-3d;transform:perspective(800px) rotateX(-15deg);}
    .ctn ul li{width:100px;height:150px;outline:1px solid rgba(0,0,10,.2);box-shadow:0 0 5px #fff;position:absolute;-webkit-box-reflect:below 10px -webkit-linear-gradient(top,rgba(0,0,0,0) 30%,rgba(0,0,0,0.1) 60%,rgba(0,0,0,.3) 100%);}
    .ctn .mask{width:400px;height:400px;background:#fff;border-radius:200px;transform:rotateX(90deg) translateZ(45px);position:absolute;top:0;left:-150px;background:-webkit-radial-gradient(center,rgba(255,255,255,.3),rgba(255,255,255,.1),rgba(255,255,255,0));}
  </style>
    <script id="jquery_183" type="text/javascript" class="library" src="/js/sandbox/jquery/jquery-1.8.3.min.js"></script>
 </head>
 <body>
    <div class="ctn">
        <ul>
            <li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li>
            <li></li><li></li>
        </ul>
        <p class="mask"></p>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(document)[0].onselectstart=function(){
            return false;
        }
        //
        var L=$("li").size();
        $("li").each(function(i){
            $(this).css({"transition":"transform "+((L-i)*.5)+"s","background":"url(http://sandbox.runjs.cn/uploads/rs/253/e6wsbxul/d"+(i+1)+".jpg)","transform":"rotateY("+i*36+"deg) translateZ(200px)","background-size":"100%"});
        });
        //
        var diffX,x=0,diffY,y=-15,p=null;
        $(document).mousedown(function(e){
            clearInterval(p);
            var xBe=e.clientX;
            var yBe=e.clientY;
            $(this).bind("mousemove",function(e){
                //console.log(1);
                var xNo=e.clientX;
                diffX=xNo-xBe;
                xBe=e.clientX;
                x+=diffX*.5;
                //
                var yNo=e.clientY;
                diffY=yNo-yBe;
                yBe=e.clientY;
                y-=diffY*.3;
                $(".ctn").css({"transform":"perspective(800px) rotateX("+y+"deg) rotateY("+x+"deg) "});

            });
        });
        //
        $(document).mouseup(function(){
            $(this).unbind("mousemove");
            var p=setInterval(function(){
                diffX*=.95;
                diffY*=.95;
                x+=diffX*.2;
                y-=diffY*.2;
                $(".ctn").css({"transform":"perspective(800px) rotateX("+y+"deg) rotateY("+x+"deg) "});
                if(Math.abs(diffX)<.5&&Math.abs(diffY)<.5){
                    clearInterval(p);
                }
            },30);
        });
        
    </script>
 </body>
</html>
